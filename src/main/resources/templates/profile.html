<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" media="screen and (max-width:576px) and (min-width:320px)" href="../static/style.css">
</head>
<body>
    <header class="header" th:replace="fragments/fragment :: header">
        <div class="container">
            <div class="row">
               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <div class="home">
                        <a href="my_courses.html"><button><img src="static/pictures/Vector.png"></button></a>
                    </div> 
               </div>
               <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">     
                    <div class="courses">
                        <a href="courses.html"><button><img src="static/pictures/icons8-курсы-96 2.png"></button></a>
                    </div>
               </div>
               <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="profile">
                        <a href="profile.html"><button class="button fiolet">Профиль</button></a>
                    </div> 
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container" th:object="${user}">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <h2 class="title" style="padding-top: 120px;">Профиль</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">
                    <div class="row">
                        <div class="user_img"></div>
                        <form th:method="post" th:action="@{/profile/avatar}" enctype="multipart/form-data">
                            <div class="file_upload">
                                <button class="button blue plus2"></button>
                                <input name="avatar" type="file">
                            </div>
                    </div>
                    <div class="row">
                        <button class="button fiolet">Обновить</button>
                    </div></form>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
                    <div class="row">
                        <div class="name">
                            <div class="label">Имя пользователя</div>
                            <div class="text" th:text="*{username}"><p>Иванов Иван Иванович</p></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="info">
                            <div class="label">Информация</div>
                            <div class="text" style="height:260px;"><p>Студент какого-то там вуза</p></div>
                        </div>
                    </div>
                    <div class="row">
                        <div style="width: 100%;">
                            <a><!--th:action="@{/admin/users/{id}(id = *{id})}"-->
                            <button class="button fiolet" style="float:right">Редактировать</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="faq">Помощь</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="faq">Контакты</div>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <p class="footer_label">Знания-сила!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="faq">Оставить отзыв</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
