<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Made_lesson</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" th:href="@{/style_window.css}">
  <link rel="stylesheet" media="screen and (max-width:576px) and (min-width:320px)" th:href="@{/style_window.css}">
</head>
<body>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form class="window" th:object="${topicDto}" th:action="@{/topics}" th:method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{moduleId}">
                <div class="row">
                    <a class="close" th:href="@{/modules/{moduleId} (moduleId = *{moduleId})}"><button ><img src="/pictures/крестик.svg"></button></a>
                </div>
                <div class="row">
                    <div class="title_form">
                        <label>Создать урок</label>
                    </div>
                </div>
                <div class="row">
                    <div class="name_lesson">
                        <div class="label_input">Название урока</div>
                        <input class="form_input" type="text" th:field="*{title}">
                        <small class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{text}">Поле обязательно к заполнению</small>
                    </div>
                </div>
                <div class="row">
                    <div class="file">
                        <div class="label_input">Добавить файлы</div>
                        <div class="file_upload form_input">
                            <div>Файл не выбран</div>
                            <button>Выбрать</button>
                            <input type="file">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="info_block">
                        <div class="label_input">Содержание</div>
                        <textarea class="form_input" th:field="*{text}"></textarea>
                        <small class="validation-error" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Поле обязательно к заполнению</small>
                    </div>
                </div>
                <div class="row">
                    <div class="button_save">
                        <form><button class="button fiolet" type="submit">Сохранить</button></form>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
